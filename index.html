<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="" name="calculator" class="form">
            <input type="text" class="display form-control" name="display" id="display" /><br />
            <input type="button" class="btn btn-info" value="C" id="clear" />
            <input type="button" class="btn btn-info ml-3" value="<-" onclick="backspace()" />
            <input type="button" class="btn btn-info ml-3" value="%" onclick="document.calculator.display.value+='%'" />
            <input type="button" class="btn btn-info ml-3" value="/" onclick="document.calculator.display.value+='/'" /><br /><br />
            <input type="button" class="btn btn-info" value="7" onclick="seven()" />
            <input type="button" class="btn btn-info ml-3" value="8" onclick="eight()" />
            <input type="button" class="btn btn-info ml-3" value="9" onclick="nine()" />
            <input type="button" class="btn btn-info ml-3" value="*" onclick="document.calculator.display.value+='*'" /><br /><br />
            <input type="button" class="btn btn-info" value="6" onclick="six()" />
            <input type="button" class="btn btn-info ml-3" value="5" onclick="five()" />
            <input type="button" class="btn btn-info ml-3" value="4" onclick="four()" />
            <input type="button" class="btn btn-info ml-3" value="-" onclick="document.calculator.display.value+='-'" /><br /><br />
            <input type="button" class="btn btn-info" value="3" onclick="three()" />
            <input type="button" class="btn btn-info ml-3" value="2" onclick="two()" />
            <input type="button" class="btn btn-info ml-3" value="1" onclick="one()" />
            <input type="button" class="btn btn-info ml-3" value="+" onclick="document.calculator.display.value+='+'" /><br /><br />
            <input type="button" class="btn btn-info" value="0" onclick="zero()" />
            <input type="button" class="btn btn-info ml-3" value="00" onclick="document.calculator.display.value+='00'" />
            <input type="button" class="btn btn-info ml-3" value="." onclick="point()" />
            <input type="button" class="btn btn-info ml-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)" />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
